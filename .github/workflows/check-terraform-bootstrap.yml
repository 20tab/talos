name: Check Terraform bootstrap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  terraform-checks:
    name: Run terraform bootstrap checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2
    - name: Check tf gitlab
      working-directory: terraform/gitlab
      run: |
        terraform init -backend=false -lock=false -reconfigure
        terraform fmt -check
        terraform validate
    - name: Check tf terraform-cloud
      working-directory: terraform/terraform-cloud
      run: |
        terraform init -backend=false -lock=false -reconfigure
        terraform fmt -check
        terraform validate
    - name: Check tf vault
      working-directory: terraform/vault
      run: |
        terraform init -backend=false -lock=false -reconfigure
        terraform fmt -check
        terraform validate
