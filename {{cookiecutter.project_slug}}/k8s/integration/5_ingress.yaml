apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  namespace: {{cookiecutter.project_slug}}-integration
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: integration.{{cookiecutter.project_slug}}.com
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend-cluster-ip-service
              servicePort: 3000
          - path: /backendstatic/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
          - path: /media/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
          - path: /api/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
          - path: /admin/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
