apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  namespace: {{cookiecutter.project_slug}}-production
  annotations:
    kubernetes.io/ingress.class: nginx{% if cookiecutter.use_media_volume == "Yes" %}
    nginx.ingress.kubernetes.io/proxy-body-size: 10m{% endif %}
spec:
  rules:
    - host: www.{{cookiecutter.domain_url}}
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend-cluster-ip-service
              servicePort: 3000
          - path: /api/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
          - path: /admin/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
          - path: /static/
            backend:
              serviceName: backend-cluster-ip-service
              servicePort: 8000
