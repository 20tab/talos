{% if cookiecutter.backend_type != 'none' %}upstream {{ cookiecutter.backend_type }} {
    server {{ cookiecutter.backend_type }}:8000;
}{% endif %}
{% if cookiecutter.frontend_type != 'none' %}upstream {{ cookiecutter.frontend_type }} {
    server {{ cookiecutter.frontend_type }}:3000;
}{% endif %}
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Remove below comment to enable redirect HTTP to HTTPS
    # return 301 https://$host$request_uri;

    include "/etc/nginx/conf/paths.conf";
}

server {
    listen 443 ssl;

    ssl_certificate     /etc/nginx/localhost.crt;
    ssl_certificate_key /etc/nginx/localhost.key;

    absolute_redirect off;

    include "/etc/nginx/conf/paths.conf";
}
