{% if cookiecutter.backend_type != 'none' and cookiecutter.frontend_type != 'none' %}location /admin/ {
    proxy_pass http://{{ cookiecutter.backend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
}

location /api/ {
    proxy_pass http://{{ cookiecutter.backend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
}

location /__debug__/ {
    proxy_pass http://{{ cookiecutter.backend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
}

{% if cookiecutter.media_storage == "local" %}location /media/ {
    proxy_pass http://{{ cookiecutter.backend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
}

{% endif %}location /sockjs-node {
    proxy_pass http://{{ cookiecutter.frontend_service_slug }}$request_uri;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header Host                $host;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          "upgrade";
}

location /static/ {
    proxy_pass http://{{ cookiecutter.backend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
}

{% endif %}{% if cookiecutter.frontend_type != 'none' %}location / {
    proxy_pass http://{{ cookiecutter.frontend_service_slug }}$request_uri;
    proxy_redirect http:// https://;
    proxy_set_header Host                $http_host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Real-IP           $remote_addr;
    # NextJS Websockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}{% elif cookiecutter.backend_type != 'none' %}location / {
