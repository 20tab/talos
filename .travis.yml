language: python
python:
  - 3.8
  - 3.7

before_install:
  - pip install codecov
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements.ini

# command to run tests, e.g. python setup.py test
script: 
  - black .
  - isort --recursive
  - flake8
  - pytest
after_success:
  - codecov