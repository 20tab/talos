default_language_version:
  python: python3.11
exclude: ^(\{\{cookiecutter\.project_dirname\}\}.*)$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: debug-statements
      - id: detect-private-key
        exclude: ^\{\{cookiecutter.project_dirname\}\}\/traefik\/localhost\/key.pem$
      - id: end-of-file-fixer
      - id: file-contents-sorter
        files: ^(requirements/\w*.in)$
        args: ["--ignore-case", "--unique"]
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.3.1"
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/psf/black
    rev: "23.1.0"
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.4"
    hooks:
      - id: prettier
        files: ^(?!.*\b(tfvars|tf|yaml|yml)\b)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.246
    hooks:
      - id: ruff
        args:
          - --fix
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "0.9.1"
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.0.0"
    hooks:
      - id: mypy
        args: ["--no-site-packages"]
  - repo: https://github.com/trailofbits/pip-audit
    rev: v2.4.14
    hooks:
      - id: pip-audit
        args: ["--require-hashes", "--requirement", "requirements/local.txt"]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: "v1.77.0"
    hooks:
      - id: terraform_fmt
